# Minimal kitty.conf - cross-platform (macOS/Linux) with SSH considerations

# Font settings - works on both platforms
font_family      JetBrains Mono
font_size        12.0

# macOS-specific settings (ignored on Linux)
macos_option_as_alt yes
macos_quit_when_last_window_closed yes
macos_window_resizable yes
macos_traditional_fullscreen no

# Window settings
remember_window_size  yes
initial_window_width  100c
initial_window_height 30c
window_padding_width  6

# Tab settings
tab_bar_style powerline
tab_powerline_style round

# Performance
repaint_delay    10
input_delay      3
sync_to_monitor  yes

# SSH-friendly settings
term xterm-kitty
shell_integration enabled

# Mouse
copy_on_select   yes
strip_trailing_spaces smart
select_by_word_characters @-./_~?&=%+#

# Terminal bell
enable_audio_bell no
visual_bell_duration 0.0

# Key bindings - cross-platform
# Mac-style (ignored on Linux)
map cmd+c copy_to_clipboard
map cmd+v paste_from_clipboard
map cmd+t new_tab
map cmd+w close_tab
map cmd+shift+right next_tab
map cmd+shift+left previous_tab
map cmd+plus increase_font_size
map cmd+minus decrease_font_size
map cmd+0 restore_font_size

# Linux/Universal style
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
map ctrl+shift+t new_tab
map ctrl+shift+w close_tab
map ctrl+shift+right next_tab
map ctrl+shift+left previous_tab
map ctrl+shift+equal increase_font_size
map ctrl+shift+minus decrease_font_size
map ctrl+shift+0 restore_font_size

# SSH-helpful bindings
map ctrl+shift+enter new_window
map ctrl+shift+n new_os_window


# BEGIN_KITTY_THEME
# Gruvbox Material Dark Hard
include current-theme.conf
# END_KITTY_THEME