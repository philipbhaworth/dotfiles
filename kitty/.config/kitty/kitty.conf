# ------------------------------------------------------------
# Minimal cross-platform kitty.conf (macOS & Linux)
# Focused on readability, performance, and SSH safety
# ------------------------------------------------------------

# --- Fonts ---
font_family      JetBrains Mono
font_size        12.0

# --- macOS UX (ignored on Linux) ---
macos_option_as_alt yes
macos_quit_when_last_window_closed yes
macos_window_resizable yes
macos_traditional_fullscreen no

# --- Window/Layout ---
initial_window_width  100c
initial_window_height 30c
window_padding_width  6

# --- Tabs ---
tab_bar_edge top
tab_bar_style powerline
tab_powerline_style round

# --- Selection/Clipboard ---
copy_on_select yes
strip_trailing_spaces smart
select_by_word_characters @-./_~?&=%+#

# --- Key Bindings (cross-platform) ---
# macOS
map cmd+shift+right next_tab
map cmd+shift+left  previous_tab
# Linux / universal
map ctrl+shift+right next_tab
map ctrl+shift+left  previous_tab
map ctrl+shift+enter new_window
map ctrl+shift+n     new_os_window

# --- SSH-friendly defaults ---
# xterm-kitty terminfo gives full color & features on remotes
term xterm-kitty

# --- Theme ---
include current-theme.conf
